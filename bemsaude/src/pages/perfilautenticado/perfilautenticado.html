<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons end>
      <button ion-button right (click)="logout()" style="color:#3bd08b;">
        <ion-icon ios="ios-undo" md="md-undo"></ion-icon>Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor='let user of perfil'>
    <ion-card-content>
      <ion-item color="balanced" id="restaurantes-list-item8">
          Nome: {{ user.nameuser }}
      </ion-item>
      <ion-item color="balanced" id="restaurantes-list-item8">
          Email: {{ user.email }}
      </ion-item>
      <ion-item color="balanced" id="restaurantes-list-item8">
          Sobre: {{ user.about }}
      </ion-item>
      <ion-item color="balanced" id="restaurantes-list-item8">
          Profissão: {{ user.type }}
      </ion-item>
      <ion-item color="balanced" id="restaurantes-list-item8">
          Área que atua: {{ user.name }}
      </ion-item>

      <button id="login-button1" ion-button round full color="secondary" (click)="editar(user)">
          EDITAR PERFIL
      </button>
    </ion-card-content>
  </ion-card>



</ion-content>
