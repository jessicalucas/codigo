
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Visualização
    </ion-title>
    <ion-buttons end>
      <button ion-button right (click)="goToBlog()">
        <ion-icon name="arrow-back"></ion-icon>Voltar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h6  style="font-weight: 700;color: #b709c1;">{{ post.title }}</h6>
  <hr>
  <p>{{ post.summary }}</p>
  <br>
  <strong><span>Descrição </span></strong>
  <p>{{ post.content }}</p>
  <hr>
  <p><strong style="color:#64c8e6;"> Autor </strong>: {{ post.name }} </p>
</ion-content>
