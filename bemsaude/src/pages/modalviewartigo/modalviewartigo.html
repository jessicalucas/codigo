
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Visualização
    </ion-title>
    <ion-buttons end>
      <button ion-button right (click)="goToArtigo()">
        <ion-icon name="arrow-back"></ion-icon>Voltar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h6  style="font-weight: 700;color: #b709c1;">{{ artigo.title }}</h6>
  <hr>
  <p>{{ artigo.summary }}</p>
  <br>
  <strong><span>Descrição </span></strong>
  <p>{{ artigo.description }}</p>
  <hr>
  <p><strong style="color:#64c8e6;"> Autor </strong>: {{ artigo.author }} </p>
</ion-content>
