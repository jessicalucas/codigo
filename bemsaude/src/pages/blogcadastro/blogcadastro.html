<ion-header style="background: #45504a;">
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Post
    </ion-title>
    <ion-buttons end>
      <button ion-button right (click)="goToBlog()">
        <ion-icon name="arrow-back"></ion-icon>Voltar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form id="cadastro-form2">
    <ion-list id="cadastro-list3">
      <ion-item id="cadastro-input3">
        <ion-label stacked>
          Título
        </ion-label>
        <ion-input type="text" [(ngModel)]="blog.title" name="title" placeholder=""></ion-input>
      </ion-item>

      <ion-item id="cadastro-input4">
        <ion-label stacked>
          Palavra-chave
        </ion-label>
        <ion-input type="text" [(ngModel)]="blog.keywords" name="keywords" placeholder=""></ion-input>
      </ion-item>

      <ion-item id="cadastro-input5">
        <ion-label stacked>
          Resumo
        </ion-label>
        <ion-input type="text" [(ngModel)]="blog.summary" name="summary"  laceholder=""></ion-input>
      </ion-item>

      <ion-item id="cadastro-input5">
        <ion-label stacked>
          Conteúdo
        </ion-label>
        <ion-textarea rows="15" [(ngModel)]="blog.content" name="content" placeholder=""></ion-textarea>
        <!-- <ion-input type="text" [(ngModel)]="blog.content" name="content"  laceholder=""></ion-input> -->
      </ion-item>
    </ion-list>
    <button id="cadastro-button3" (click)="submit()" ion-button color="secondary" block>
      Salvar Blog
    </button>
  </form>
</ion-content>
